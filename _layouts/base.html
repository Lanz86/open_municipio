<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }} - Open municipio</title>
    <meta name="description" content="{{ page.description }}">
    <meta name="author" content="{{ page.author }}">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="apple-touch-icon" href="img/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/apple-touch-icon-114x114.png">
  </head>

  <body>
    {% if page.has_forkme %}
      <a id="github-forkme" href="https://github.com/openpolis/open_municipio"><img style="z-index: 1100;position: absolute; top: 0; right: 0; border: 0;" src="http://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>      
    {% endif %}

    {% include navbar.html %}

    {{ content }}


    <hr>

    <footer class="container-fluid">
      <div class="row-fluid">
          <div class="span12">
            <p>&copy; 2012 - <a href="http://www.openpolis.it" target="_blank">Openpolis</a> &amp; 
               <a href="http://www.informaetica.it" target="_blank">Informaetica</a></p>
          </div>
        </div>
    </footer>
    
    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>

---
layout: base
---

<div class="container-fluid">
  <div class="row-fluid">
    <div class="span12">
      <h2>{{ page.title }}</h2>
      
      {{ content }}
    </div>
  </div>

  <div class="row-fluid">
      <div class="span12 pdfviewer">
        <object data="{{page.pdfsrc}}#zoom=50" type="application/pdf" width="100%" height="100%">

          <p>It appears you don't have a PDF plugin for this browser.
          No biggie... you can <a href="{{page.pdfsrc}}">click here to
          download the PDF file.</a></p>

        </object>          
      </div>
  </div><!--/row-->

</div><!--/container-->

{% extends "registration/base_user.html" %}

{% block title %}Registrazione account{% endblock %}

{% block content_header %}Registrazione account{% endblock %}

{% block content %}
  <p>Riempi il modulo con i tuoi dati per registrarti al sito.</p>


  <form enctype="multipart/form-data" action="" method="post">{% csrf_token %}
    <table>
      {{ form.as_p }}
      <tr>
        <th></th>
        <td><input type="submit" name="submit" value="Sign up" class="button"></td>
      </tr>
    </table>
  </form>
{% endblock %}
